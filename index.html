<html>

<head>

	<title>Quiz-Maker</title>

	<style type="text/css">

		body
		{
			background-color:#FFFF00;
			padding:0px;
			margin:0px;
		}

		input
		{
			width: 740px;
			float:right;
			position: relative;
			top: -5px;
		}

		#header
		{
			margin: 5px auto;
			width: 700px;
			padding: 0px;
			font-size: 24px;
			color: #000000;
			background-color: #FFFFFF;
			border:5px;
			border-color: #000000;
			border-style: solid;
		}

		.content
		{
			width: 1000px;
			margin: 20px auto;
			padding: 10px;
			border: 5px;
			border-style: solid;
			border-color: #000000;
			background-color: #FFFFFF;
			font-weight: bold;
		}
		.buttonpanel
		{
			width: 1000px;
			margin: 20px auto;
		}

	</style>

</head>

<body>

	<div id="header">
		<h1 style="text-align: center; margin: 10px;"> GOKUL'S QUIZ-MAKER </h1>
	</div>

	<div id="file-cr-re">
		<div class="content">
			<p> Quiz Title : <input placeholder="Quiz Title" id="qt"></p>
		</div>

		<div class="buttonpanel">
			<button id="createfile" style="margin-left: 350px;"> Create New File </button>
			<button style="margin-left: 100px;"> Retrieve Old File </button>
		</div>
	</div>

	<div id="title" class="buttonpanel">
		<h1 id="titlefile" style="text-align: center;"></h1>
	</div>

	<div id="q-edit">
		<div class="content">
			<p> Quiz Master's Name : <input placeholder="Quiz Master's Name" id="qmn"></p>
			<p> Introductions : <input placeholder="Introductions (if necessary)" style="height: 100px;" id="intr"></p><br><br><br>
			<p> Total Number of Questions : <input placeholder="Total Number of Questions" id="tq"></p>
			<p> Conclusions : <input placeholder="Conclusions (if necessary)" style="height: 100px;" id="cncl"></p><br><br><br>
		</div>

		<div class="buttonpanel">
			<button id="save" style="margin-left: 400px;"> Save </button>
		</div>
	</div>

	<div id="q-panel">
		<div id ="q-content" class="content">
		</div>

		<div class="buttonpanel">
			<button id="edit" style="margin-left: 350px;"> Edit </button>
			<button id="submit" style="margin-left: 100px;"> Submit </button>
		</div>
	</div>

	<div id="q-qedit">
		<div class="content">
			<p> Quiz Master's Name : <input placeholder="Quiz Master's Name" id="qqmn"></p>
			<p> Introductions : <input placeholder="Introductions (if necessary)" style="height: 100px;" id="qintr"></p><br><br><br>
			<p> Total Number of Questions : <input placeholder="Total Number of Questions" id="qtq"></p>
			<p> Conclusions : <input placeholder="Conclusions (if necessary)" style="height: 100px;" id="qcncl"></p><br><br><br>
		</div>

		<div class="buttonpanel">
			<button id="qsave" style="margin-left: 400px;"> Save </button>
		</div>
	</div>

	<script type="text/javascript">
		document.getElementById("title").style.display= "none";
		document.getElementById("q-edit").style.display= "none";
		document.getElementById("q-qedit").style.display= "none";
		document.getElementById("q-panel").style.display= "none";

		var vtq;
		var vtqt = 0;

		document.getElementById("createfile").onclick = function()
		{
			var qt = "";
			qt = document.getElementById("qt").value;
			if (qt==0)
				alert("Re-enter Quiz Title");
			else
			{
				document.getElementById("q-edit").style.display="block";
				document.getElementById("title").style.display= "block";
				document.getElementById("file-cr-re").style.display="none";
				document.getElementById("titlefile").innerHTML = qt;
			}
		}

		document.getElementById("save").onclick = function()
		{
			var vqmn = document.getElementById("qmn").value;
			var vintr = document.getElementById("intr").value;
			vtq = document.getElementById("tq").value;
			var vcncl = document.getElementById("cncl").value;
			if (vtq==0)
				alert("Re-enter Number of questions");
			else
			{
				document.getElementById("q-edit").style.display="none";
				document.getElementById("q-panel").style.display="block";
				var vq = [];
				var va = [];
				var vimg = [];
				var velement = document.getElementById("q-content");
				
				if (vtqt==0)
				{
					for (var i=0; i<(vtq); i++)
					{
						vq[i] = document.createElement("p");
						var node = document.createTextNode("Q"+(i+1)+" : ");
						vq[i].appendChild(node);
						var input = document.createElement("input");
						vq[i].appendChild(input);
						input.style.width = "840px";
						input.style.height = "100px";
						vq[i].style.height = "91px";
						vq[i].id = "q"+(i);
						velement.appendChild(vq[i]);

						vimg[i] = document.createElement("p");
						node = document.createTextNode("I"+(i+1)+" : ");
						vimg[i].appendChild(node);
						node = document.createTextNode("Image");
						vimg[i].appendChild(node);
						var input = document.createElement("input");
						input.style.position = "static";
						input.style.float = "none";
						input.style.width = "30px";
						input.type = "radio";
						input.id = "imageradio";
						vimg[i].appendChild(input);
						node = document.createTextNode("Video");
						vimg[i].appendChild(node);
						var input = document.createElement("input");
						input.style.position = "static";
						input.style.float = "none";
						input.style.width = "30px";
						input.type = "radio";
						input.id = "videoradio";
						vimg[i].appendChild(input);
						var input = document.createElement("input");
						input.style.width = "640px";
						vimg[i].appendChild(input);
						vimg[i].id = "i"+i;
						velement.appendChild(vimg[i]);

						va[i] = document.createElement("p");
						node = document.createTextNode("A"+(i+1)+" : ");
						va[i].appendChild(node);
						var input = document.createElement("input");
						input.style.width = "840px";
						input.style.height = "100px";
						va[i].appendChild(input);
						va[i].style.height = "91px";
						va[i].id = "a"+i;
						velement.appendChild(va[i]);

						var hr = document.createElement("hr");
						hr.id = "hr"+i;
						velement.appendChild(hr);
					}
					var removeHR = document.getElementById("hr"+(vtq-1));
					removeHR.remove()
				}
				else if (vtq>vtqt)
				{
					for (var i=vtqt; i<vtq; i++)
					{
						var hr = document.createElement("hr");
						hr.id = "hr"+i;
						velement.appendChild(hr);

						vq[i] = document.createElement("p");
						var node = document.createTextNode("Q"+(Number(i)+1)+" : ");
						vq[i].appendChild(node);
						var input = document.createElement("input");
						vq[i].appendChild(input);
						input.style.width = "840px";
						input.style.height = "100px";
						vq[i].style.height = "91px";
						vq[i].id = "q"+(i);
						velement.appendChild(vq[i]);

						vimg[i] = document.createElement("p");
						node = document.createTextNode("I"+(i+1)+" : ");
						vimg[i].appendChild(node);
						node = document.createTextNode("Image");
						vimg[i].appendChild(node);
						var input = document.createElement("input");
						input.style.position = "static";
						input.style.float = "none";
						input.style.width = "30px";
						input.type = "radio";
						input.id = "imageradio";
						vimg[i].appendChild(input);
						node = document.createTextNode("Video");
						vimg[i].appendChild(node);
						var input = document.createElement("input");
						input.style.position = "static";
						input.style.float = "none";
						input.style.width = "30px";
						input.type = "radio";
						input.id = "videoradio";
						vimg[i].appendChild(input);
						var input = document.createElement("input");
						input.style.width = "640px";
						vimg[i].appendChild(input);
						vimg[i].id = "i"+i;
						velement.appendChild(vimg[i]);

						va[i] = document.createElement("p");
						node = document.createTextNode("A"+(i+1)+" : ");
						va[i].appendChild(node);
						var input = document.createElement("input");
						input.style.width = "840px";
						input.style.height = "100px";
						va[i].appendChild(input);
						va[i].style.height = "91px";
						va[i].id = "a"+i;
						velement.appendChild(va[i]);
					}
				}
				else
				{
					for(var i=vtqt-1; i>=vtq; i--)
					{
						var a = document.getElementById("a"+i);
						a.remove();

						var img = document.getElementById("i"+i);
						img.remove();

						var q = document.getElementById("q"+i);
						q.remove();

						var hr = document.getElementById("hr"+(i-1));
						hr.remove();
					}
				}
			}
		vtqt = vtq;
		}

		document.getElementById("edit").onclick = function ()
		{
			document.getElementById("q-edit").style.display="block";
			document.getElementById("q-panel").style.display="none";
			
		}


	</script>

</body>

</html>
